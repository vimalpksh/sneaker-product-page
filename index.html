<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker Product Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ============= HEADER ================== -->
    <header class="header">
      <nav class="nav grid">
        <div class="nav-toggle" id="nav-toggle">
          <img src="icons/icon-menu.svg" alt="Menu Icon" />
        </div>

        <div class="nav-logo">
          <img src="icons/nike-logo.svg" alt="" />
        </div>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">MEN</a></li>
            <li class="nav-item"><a href="#" class="nav-link">WOMEN</a></li>
            <li class="nav-item"><a href="#" class="nav-link">KIDS</a></li>
            <li class="nav-item"><a href="#" class="nav-link">CUSTOMIZE</a></li>
            <li class="nav-item"><a href="#" class="nav-link">SALE</a></li>
          </ul>
        </div>

        <div class="nav-shop">
          <img src="icons/shopping-bag.svg" alt="Shopping cart icon" />
        </div>
      </nav>
    </header>

    <!-- ============= HOME ================== -->

    <main class="main grid">
      <div class="home">
        <!-- =====SNEAKER==== -->
        <div class="sneaker">
          <div class="sneaker-figure"></div>

          <div>
            <img
              src="img/NikeAirMaxMotion2.png"
              alt=""
              class="sneaker-img shows"
              color="#A29596"
            />
            <img
              src="img/NikeAirMax Motion2black.png"
              alt=""
              class="sneaker-img"
              color="#111111"
            />
          </div>

          <div>
            <span class="sneaker-color sneaker-colors-one active"></span>
          </div>
        </div>
      </div>
    </main>

    <!-- ============= MAIN JS ================== -->

    <script src="script.js"></script>
  </body>
</html>
